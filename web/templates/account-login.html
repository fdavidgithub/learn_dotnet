{% extends 'base.html' %}

{% block body %}
  <h1>Usuário</h1>

  <form action="index" class="form-signin" method="post">
    {% csrf_token %}
    
    <div class="login">
        <label>Nome do usuário</label> <input type="text" name="username" autofocus required>
        <label>Senha</label> <input type="password" name="password" required>  
    </div>

    <button type="submit">Entrar</button>
  </form>
{% endblock %}
